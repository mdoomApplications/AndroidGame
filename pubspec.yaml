name: dragon_tamagotchi
description: "Virtuální dráček pro děti - Dragon Tamagotchi hra"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  http: ^1.1.0
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
  fonts:
    - family: DragonFont
      fonts:
        - asset: assets/fonts/dragon_font.ttf